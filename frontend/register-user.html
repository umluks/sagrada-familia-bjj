<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>
    <script src="assets/js/user.js" defer></script>
    <script src="assets/js/nav.js" defer></script>
    <script src="assets/js/mask.js" defer></script>
  </head>
  <body id="register">
    <nav id="menu"></nav>

    <main class="container">
      <section id="form-user">
        <form id="cadastro-form" class="col-12">
          <div class="input-group mb-3">
            <span class="input-group-text" id="label-nome">
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              id="nome"
              placeholder="Qual é o seu nome completo?"
              class="form-control"
              aria-labelledby="label-nome"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="label-dt-nascimento">
              <i class="fas fa-calendar-alt"></i>
            </span>
            <input
              type="text"
              id="dtnascimento"
              placeholder="Qual a sua data de nascimento?"
              class="form-control date"
              aria-labelledby="label-dt-nascimento"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="label-contato">
              <i class="fas fa-phone-alt"></i>
            </span>
            <input
              type="tel"
              id="contato"
              placeholder="Qual é o seu telefone ou WhatsApp?"
              class="form-control"
              aria-labelledby="label-contato"
              required
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="label-email">
              <i class="fas fa-envelope"></i>
            </span>
            <input
              type="email"
              id="email"
              placeholder="Qual é o seu e-mail?"
              class="form-control"
              aria-labelledby="label-email"
              required
            />
          </div>

          <div class="input-row">
            <div class="input-group mb-3 item">
              <span class="input-group-text" id="label-endereco">
                <i class="fas fa-map-marker-alt"></i>
              </span>
              <input
                type="text"
                id="endereco"
                class="form-control"
                placeholder="Qual é o seu endereço?"
                aria-labelledby="label-endereco"
                required
              />
            </div>
            <div class="input-group mb-3 item">
              <span class="input-group-text" id="label-cidade">
                <i class="fas fa-building"></i>
              </span>
              <input
                type="text"
                id="cidade"
                class="form-control"
                placeholder="Em qual cidade?"
                aria-labelledby="label-cidade"
                required
              />
            </div>
          </div>

          <div class="input-row">
            <div class="input-group mb-3">
              <span class="input-group-text" id="label-faixa">
                <i class="fas fa-award"></i>
              </span>
              <select
                id="faixa"
                class="form-control"
                aria-labelledby="label-faixa"
                required
              >
                <option value="" disabled selected>Qual é a sua faixa?</option>
                <option value="branca">Branca</option>
                <option value="azul">Azul</option>
                <option value="roxa">Roxa</option>
                <option value="marrom">Marrom</option>
                <option value="preta">Preta</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="label-grau">
                <i class="fas fa-star"></i>
              </span>
              <select
                id="grau"
                class="form-control"
                aria-labelledby="label-grau"
                required
              >
                <option value="" disabled selected>Qual é o seu grau?</option>
                <option value="nenhum">Nenhum</option>
                <option value="1">1º Grau</option>
                <option value="2">2º Grau</option>
                <option value="3">3º Grau</option>
                <option value="4">4º Grau</option>
                <option value="5">5º Grau</option>
                <option value="6">6º Grau</option>
                <option value="7">7º Grau</option>
              </select>
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="label-ult-graduacao">
              <i class="fas fa-calendar-alt"></i>
            </span>
            <input
              type="text"
              id="ultgraduacao"
              placeholder="Quando foi a sua última graduação?"
              class="form-control date"
              aria-labelledby="label-ult-graduacao"
              required
            />
          </div>

          <small class="text-muted">Informe um contato de emergência</small>
          <div class="input-row">
            <div class="input-group mb-3 item">
              <span class="input-group-text" id="label-nome-emergencia">
                <i class="fas fa-user-shield"></i>
              </span>
              <input
                type="text"
                id="nomeemergencia"
                class="form-control"
                placeholder="Qual nome do contato de emergência?"
                aria-labelledby="label-nome-emergencia"
                required
              />
            </div>
            <div class="input-group mb-3 item">
              <span class="input-group-text" id="label-contato-emergencia">
                <i class="fas fa-phone-alt"></i>
              </span>
              <input
                type="tel"
                id="contatoemergencia"
                class="form-control"
                placeholder="Qual o telefone de emergência?"
                aria-labelledby="label-contatoemergencia"
                required
              />
            </div>
          </div>

          <div class="input-row">
            <button type="submit" class="btn btn-warning col-6">
              Registre-se
            </button>
            <button
              type="button"
              class="btn btn-secondary col-6"
              onclick="document.getElementById('cadastro-form').reset()"
            >
              Limpar Formulário
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
